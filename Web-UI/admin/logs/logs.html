<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <title>Logs</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/table.css" />
  </head>
  <body id="body" class="light" onload="pageloaded(); logspageloaded()">
    <div id="top-bar" class="top-bar">
      <div id="top-bar-left" class="top-bar-left"></div>
      <div id="top-bar-right" class="top-bar-right"></div>
    </div>
    <div id="announcement" class="announcement">
      <div id="announcement-text" class="announcement-text">
        <h1 id="announcement-text-h1"></h1>
        <p id="announcement-text-p"></p>
      </div>
      <button onclick="closeAnnouncement()">X</button>
    </div>

    <h1>Logs</h1>
    <label for="rows">Number of Rows:</label>
    <select id="rows" onchange="logspageloaded()">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
    
    <div id="data" class="data">

    </div>

    <div id="footer" class="footer"></div>
    <script type="text/javascript" src="/main.js"></script>
    <script type="text/javascript" src="/admin/logs/logs.js"></script>
  </body>
</html>
