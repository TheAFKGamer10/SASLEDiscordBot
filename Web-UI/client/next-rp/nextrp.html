<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <title>Next Roleplay</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main.css" />
    <link rel="stylesheet" type="text/css" href="client/next-rp/main.css" />
  </head>
  <body id="body" class="light" onload="pageloaded(); nextrppageloaded()">
    <div id="top-bar" class="top-bar">
      <div id="top-bar-left" class="top-bar-left"></div>
      <div id="top-bar-right" class="top-bar-right"></div>
    </div>

    <div id="announcement" class="announcement">
      <div id="announcement-text" class="announcement-text">
        <h1 id="announcement-text-h1"></h1>
        <p id="announcement-text-p"></p>
      </div>
      <button onclick="closeAnnouncement()">X</button>
    </div>


    <div id="TimeArea" class="TimeArea">
      <div id="headernextto" class="headernextto">
        <h1 class="willhappenth1" id="willhappenth1">The next Roleplay will happen at:</h1>
      </div>
      <p id="Time" class="Time"></p>
      <h3 id="Countdownh3">Time until the next Roleplay:</h3>
      <p id="Countdown" class="Countdown"></p>
    </div>

    <div id="footer" class="footer"></div>
    <script type="text/javascript" src="/main.js"></script>
    <script type="text/javascript" src="client/next-rp/nextrp.js"></script>
  </body>
</html>
